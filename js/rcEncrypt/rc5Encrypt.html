<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование и дешифрование RC5</title>
    <link rel="stylesheet" href="../../main.css">
</head>

<body>
    <div>
        <h2>Шифрование и дешифрование RC5</h2>

        <h3>Параметры шифрования:</h3>
        <input id="rounds" type="number" placeholder="Количество раундов" value="12" />

        <h3>Шифрование:</h3>
        <input type="text" id="messageInput" placeholder="Введите сообщение для шифрования" />
        <button id="encryptButton">Зашифровать</button>
        <p>Зашифрованный (Base64): <span id="encryptedOutput"></span></p>

        <h3>Дешифрование:</h3>
        <input type="text" id="base64Input" placeholder="Введите зашифрованное сообщение" />
        <button id="decryptButton">Дешифровать</button>
        <p>Дешифрованное сообщение: <span id="decryptedOutput"></span></p>
    </div>
    <script src="rcEncrypt.js"></script>
</body>

</html>
